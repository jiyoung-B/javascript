<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>bootstrap5 회원가입</title>
        <link href="../css/bs5/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

    <h1>회원가입</h1>






    <form class="row col-md-12 needs-validation" novalidate>

        <div class="row"><!-- col-md-12 justify-content-center-->
            <div class="col-md-6">
                <label for="name" class="col-md-3 form-label">이름</label>
                <input type="text" id="name" name="name" class="col-md-8 form control" required>
            </div>
            <li class="col-md-6"><small> 주민등록번호 입력 없이 전화번호로 회원가입이 가능합니다.</small></li>
        </div>

        <div class="row">
            <div class="row col-md-6">
                <label for="birth" class="col-md-3 form-label">생년월일</label>
                <div class="row form-label col-md-8">
                    <select class="row form-select col-md-2" id="birth" name="birth"><option>년도</option></select>
                    <select class="row form-select col-md-2" name="birth"><option>월</option></select>
                    <select class="row form-select col-md-2" name="birth"><option>일</option></select>
                </div>
            </div>
            <li class="col-md-6"><small>이름, 생년월일과 성별은 추후 변경할 수 없습니다.</small></li>
        </div>

        <div class="row col-md-12">
            <label for="gender" class="form-label col-md-2" >성별</label>
            <div class="col-md-3">
                <input type="radio" class="form-check-input" name="male" id="gender" value="male">
                <label class="form-check-label">남자</label>
                <input type="radio" class="form-check-input" name="female" value="female">
                <label class="form-check-label">여자</label>
            <div>
        </div>
        <div class="col-md-12 justify-content-center">
            <button type="submit" class="btn btn-success">확인하기</button>
            <button type="submit" class="btn btn-success">취소하기</button>
        </div>








    </form>










    <script src="../js/bs5/bootstrap.bundle.min.js"></script>
    <script src="../examples/bs5-join.js"></script>
    </body>
</html>
