    <script>
      // 35
      // daytime으로 입력받으면, 그에 따른 의미 출력 프로그램
      // checkDayTime
      let daytime = prompt('시간때를 의미하는 영어단어를 입력하시오')
      let checkDayTime = (daytime) => {
        result = '';
        switch (daytime){
          case 'morninghours' : result = '아침시간 (7-12)'
          case 'midday' :
          case 'noon' : result = '점심시간 (12-1)'
          case 'afternoon hours' : result = '오후 (1-6)'
          case 'evening hours' : result = '저녁시간 (6-9)'
          case 'night hours' : result = '밤시간 (9-12)'
          case 'midnight' : result = '자정시간 (12)'
          case 'early morning hours' : result = '새벽시간 (12-5)'
          case 'small hours' : result = '새벽 (1-3)'
          case 'dawn' :
          case 'daybreak' : result = '해뜰녘 (5-7)'
        }
        return document.write(result);
      }
      checkDayTime(daytime);

    </script>
    <script>
      // 48
      //
      // checkDayTime
      let money = prompt('금액을 입력하시오')
      let interestRate = 6;
      let interest =  interestRate / 100;
      let year;
      let result = money * 2;
      // 원금 = 원금 * 이자
      let computeInvestment = (money) => {
        for (let i = 1; money <= 100000 ; ++i){
          money = money * (1 + interest);
          if (result < money) {
            year = i;
            break;
          }
        }return year;
      }
      document.write(`원금 ${money.toLocaleString()}원에 연 이율 ${interestRate}%를 적용하면
      ${computeInvestment(money)}년 뒤에야 2배 수익이 납니다.`);


    </script>
    <script>
      // 53
      // ((년도 - 1)*365 + (년도 - 1)/4 - (년도 - 1)/100 + (년도 - 1)/400 + 1) % 7

      let calrendarV1 = (year) => {
        let day = ((year - 1)*365 + (year - 1)/4 - (year - 1)/100 + (year - 1)/400 + 1) % 7
        switch (day){
            case 0 : day = '일';
            case 1 : day = '월';
            case 2 : day = '화';
            case 3 : day = '수';
            case 4 : day = '목';
            case 5 : day = '금';
            case 6 : day = '토';
        }
        return day;
      }
      calrendarV1(2023);

    </script>
