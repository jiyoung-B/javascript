    <script>
      // 48
      // checkDayTime
      let account = 25000;
      let money = prompt('금액을 입력하시오')
      let interestRate = 6;
      let interest = interestRate / 100;
      let year;
      result = money * 2;
      // 원금 = 원금 * 이자
      let computeInvestment = (money) => {
        for (let i = 1; money <= 100000 ; ++i){
          money = money * (1 + interest);
          if (result < money) {
            year = i;
            break;
          }
        }return year;
      }
      document.write(`원금 ${money.toLocaleString()}원에 연 이율 ${interestRate}%를 적용하면

    </script>
