    <script>
      // #53 - 달력
      // 년도의 1월 달력 출력
      // ((년도 - 1)*365 + (년도 - 1)/4 - (년도 - 1)/100 + (년도 - 1)/400 + 1) % 7
      // 0 - 일, 1 - 월, ..., 6 - 토
      // 덧) zeller 의 공식을 이용하면 특정날짜의 요일을 알 수 있음
      let year = 2024 - 1;
      let day = parseInt( ((year)*365 + (year)/4 - (year)/100 + (year)/400 + 1) % 7 );
      // 평년 : 365일
      // 윤년 : 366일
      // 따라서, 전년도가 윤년이었다면 day에 한번 더 +1 해야 함
      if((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) ++day;

      result = `<b>January ${year + 1}</b><br>`;
      result += `---------------------------------------------- <br>`;
      result += `Sun&nbsp;&nbsp;&nbsp;Mon&nbsp;&nbsp;&nbsp;
                 Tue&nbsp;&nbsp;&nbsp;Wed&nbsp;&nbsp;&nbsp;
                 Thu&nbsp;&nbsp;&nbsp;Fri&nbsp;&nbsp;&nbsp;Sat <br>`;
      // 계산한 요일만큼 공백 출력
      for(let i = 0; i < day; ++i){
        result += `&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;`;
      }

      // 전 단계에서 출력한 요일을 포함해서 다음 요일 출력
      for (let i = 1 + day; i <= 31 + day; ++i) {
        result += `&nbsp;&nbsp;&nbsp;${i - day}&nbsp;&nbsp;&nbsp;`;
        if(i % 7 == 0){
          result += '<br>'
        };
      }

      document.write(result, '<br>');
      document.write('요일숫자 : ', day, '<br>');

    </script>
