    <h1>자바스크립트 반복문</h1>
    <h2>while</h2>
    <p>조건식이 참일 동안 코드블록을 실행하는 반복문</p>
    <p>만일, 조건식이 처음부터 거짓이면 코드블록은 한번도 실행되지 않을 수 있음</p>
    <p>for는 반복 횟수를 처음부터 알고 있을 때 실행하는 반복문인 반면,
      while은 반복 횟수를 모르고 실행하는 반복문임</p>
    <p>하지만, for문을 while문으로 또는 그 반대로의 변환이 가능</p>

  <h2>while 구조</h2>
  <p>초기식</p>
  <p>while(조건식) {</p>
  <p>   실행할 코드들</p>
  <p>   증감식</p>
  <p>}</p>
    <hr>

    <script>
      // 1 ~ 10까지의 정수 출력 v3
      let i = 1;
      while(i <= 10) {
        document.write(i, ' ');
        ++i;
      }
    </script>
    <hr>
    <script>
      // 1 ~ 100까지의 정수 중 짝수 출력 v2
      document.write('<br>1 ~ 100까지의 정수 중 짝수 출력 v2 <br>');
      i = 1;
      while(i <= 100) {
        if (i % 2 == 0){
        document.write(i, ' ');
        }
        ++i;
      }
      // 1 ~ 100까지의 정수 중 짝수 출력 v3
      document.write('<br><br>1 ~ 100까지의 정수 중 짝수 출력 v3 <br>');
      i = 2;
      while(i <= 100) {
              document.write(i, ' ');
          i+=2;
      }
      // 1 ~ 100까지의 정수 중 짝수 출력 v4
      document.write('<br><br>1 ~ 100까지의 정수 중 짝수 출력 v4 <br>');
      i = 1;
      while(i <= 50) {
          document.write(i * 2, ' ');
        ++i;
      }
    </script>
    <hr>
    <script>
      // 1 ~ 100까지의 정수 중 총합 출력 v2
      document.write('<br><br>1 ~ 100까지의 정수 중 총합 출력 v2 <br>');
      i = 1;
      let sum = 0;
      while(i <= 10) {
        sum += i;
        ++i;
      }document.write(sum, ' ');

    </script>
    <hr>
    <script>
      // 10 ~ 1까지의 정수 출력 v2
      document.write('<br><br>10 ~ 1까지의 정수 출력 v2 <br>');
      i = 10;
      while(i > 0){
        document.write(i, ' ');
        --i;
      }
    </script>
    <hr>
    <script>
      // 구구단 출력 v5
      document.write('<br><br>구구단 출력 v5 <br>');
      i = 1;
      let j = 1;
      while (j <= 9) {
        while( i <= 9 ){
          document.write(`${j} x ${i} = ${j*i} <br>`);
          ++i;
        }
        i = 1;
        j++;
      }

    </script>
    <hr>
    <script>
      // 구구단 출력 v6
      document.write('<br><br>구구단 출력 v6 <br>');
      i = 2;
      j = 1;
      while (j <= 5) {
        while( i <= 5 ){
          document.write(`${i} x ${j} =  ${j*i}`);
          document.write('&nbsp;&nbsp;&nbsp;&nbsp;');
          ++i;
        }
        i = 1;
        j++;
      }
    </script>
