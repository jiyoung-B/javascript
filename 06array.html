    <h1>자바스크립트 배열</h1>
    <h2>개요</h2>
    <p>동일한 자료형의 자료를 여러개 저장하기 위한 자료구조</p>
    <p>배열 생성시 [] 또는 Array()를 이용함</p>
    <p>데이터의 입력순서를 기억함 : 순차 자료구조</p>
    <p>요소</p>
    <p>인덱스</p>
    <p>인덱스는 0부터 시작함</p>

    <p>
      자료구조 : 데이터를 구조적으로 표현하는 방식과 이를 구현하는데 필요한
      알고리즘을 논하는 이론
    </p>
    <p>
      즉, 데이터를 효율적으로 다룰 수 있게 도와주는 데이터 보관방법과 데이터에
      관한 연산의 집합체임
    </p>

    <script>
      // 점심메뉴 5개 저장하기 v1
      let menu1 = '라면';
      let menu2 = '짜장면';
      let menu3 = '탕수육';
      let menu4 = '뚝배기불고기';
      let menu5 = '민트초코';
      document.write(menu1, menu2, menu3, menu4, menu5, '<br>');
      document.write('<br>');
    </script>
    <script>
      // 점심메뉴 5개 저장하기 v2
      // []에 배열요소 바로 정의 - 초기값 지정
      let menus = ['라면', '짜장면', '탕수육', '뚝배기불고기', '민트초코'];
      // document.write(menus[0], menus[1], menus[2], menus[3], menus[4], '<br>');
      for (let i = 0; i < menus.length; ++i) {
        document.write(menus[i]);
      }
    </script>
    <script>
      // 점심메뉴 5개 저장하기 v2b
      // []에 배열요소 바로 정의 - 초기값 지정
      // 빈 배열 생성후 요소 추가
      menus = [];
      // 배열에 요소 추가 : 배열명[위치] = 값
      menus[0] = '라면';
      menus[1] = '짜장면';
      menus[2] = '탕수육';
      menus[3] = '뚝배기불고기';
      menus[4] = '민트초코';

      for (let i = 0; i <= 4; ++i) {
        document.write(menus[i]);
      }

    </script>
    <hr>
    <script>
        // 점심메뉴 5개 저장하기 v2c
        // []에 배열요소 바로 정의 - 초기값 지정
        // 빈 배열 생성후 요소 추가
        menus = [];
        // 배열에 요소 추가 : 배열명.push(값)

        menus.push('라면');
        menus.push('짜장면');
        menus.push('탕수육');
        menus.push('뚝배기불고기');
        menus.push('민트초코');

        // 배열의 크기 : 배열.length
        document.write(menus.length, '<br>');
        for (let i = 0; i <= menus.length - 1; ++i) { // undefined -1로 빼주기
            document.write(menus[i], '<br>');
        }
    </script>
    <script>
        document.write('<br>');
        // 점심메뉴 출력하기
        // for(let 인덱스 in 배열명)
        for( let idx in menus){
            document.write(menus[idx], '<br>');
        }

        // for(let 값 of 배열명) --추천
        document.write('<br>');
        for (let val of menus) {
            document.write(val, '<br>');
        }

        // for(let [인덱스, 값] of 배열명.entries())
        document.write('<br>');
        for (let [idx, val] of menus.entries()) {
            document.write(idx, val, '<br>');
        }

    </script>

    <script>
        // ex) 성적 처리프로그램 v3
        // 3명의 학생에 대해
        // 이름, 국어, 영어, 수학을 입력받아
        // 총점, 평균, 학점을 계산한 뒤 결과 출력
        // 단, 학점은 수우미양가 중 하나가 출력되어야 함

        let name = [];
        let kor = [];
        let eng = [];
        let mat = [];
        let sum = [];
        let avg = [];
        let grade = [];



        // let name = prompt('이름은?');
            // let kor = prompt('국어점수는?');
            // let eng = prompt('영어점수는?)');
            // let mat = parseInt(prompt('수학점수는?'));
            for(let i = 0; i<2; ++i){
                name[i] = prompt('이름은?');
                kor[i] = parseInt(prompt('국어점수는?'));
                eng[i] = parseInt(prompt('영어점수는?'));
                mat[i] = parseInt(prompt('수학점수는?'));
                sum[i] = +kor[i] + +eng[i] + +mat[i];
                avg[i] = +sum[i] / 3;
                if (avg[i] >= 90){
                  grade[i] = '수';
                } else if (avg[i] >= 80) {
                  grade[i] = '우';
                } else if (avg[i] >= 70) {
                  grade[i] = '미';
                } else if (avg[i] >= 60) {
                  grade[i] = '양';
                } else { grade[i] = '가'; }


              document.write('-----------------', '<br>');
              document.write(`이름 : ${name[i]}`, '<br>');
              document.write(`국어 : ${kor[i]}`, '<br>');
              document.write(`영어 : ${eng[i]}`, '<br>');
              document.write(`수학 : ${mat[i]}`, '<br>');
              document.write(`합계 : ${sum[i]}`, '<br>');
              document.write(`평균 : ${parseInt(avg[i])}`, '<br>');
              document.write(`학점 : ${grade[i]}`, '<br>');
            }



    </script>

    <script>
      let names = [];
      let kors = [];
      let engs = [];
      let mats = [];
      let tots = [];
      let avgs = [];
      let grds= [];


      for (let i = 0; i <= 2; ++i) {
        names.push(prompt(`${i+1}번 학생의 이름은?`));
        kors.push(parseInt(prompt(`${i+1}번 학생의 국어점수?`)));
        engs.push(parseInt(prompt(`${i+1}번 학생의 영어점수?`)));
        mats.push(parseInt(prompt(`${i+1}번 학생의 수학점수?`)));

        tots.push(kors[i] + engs[i] + mats[i]);
        avgs.push(tots[i] / 3);

        switch(parseInt(avgs[i]/10)){
          case 10 :
          case 9 : grds.push('수'); break;
          case 8 : grds.push('우'); break;
          case 7 : grds.push('미'); break;
          case 6 : grds.push('양'); break;
          default : grds.push('가'); break;
        }
        document.write(`${names[i]} ${kors[i]} ${engs[i]} ${mats[i]} <br>
                        ${tots[i]} ${avgs[i]} ${grds[i]}`);
      }
    </script>
